<div class="hamburger-menu">
    <input id="menu__toggle" type="checkbox" />
    <label class="menu__btn" for="menu__toggle">
      <span></span>
    </label>
    <ul class="menu__box">
    {% for i in category_list %}
      <li>
        <a class="menu__item" href="{% url 'index' %}">{{ i.name }}</a>
            <ul>
                {% for j in i.sub_categ.all %}
                    <li><a class="menu__item" href="{% url 'index_detail' j.slug %}">{{ j.name }}</a></li>
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
    </ul>
  </div>
